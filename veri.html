        body{

        a{
    background-color: black;

    padding: 8px;

    transition-duration: 0.5s;

        }
        main >h2{
            font-size: 25px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: normal;
            color: rgb(0, 0, 0);
        }
        strong{
            color: rgb(5, 197, 5);
            font-weight:normal ;
            font-size: 40px;
            text-shadow: 5px 5px 15px black;
        }
        a:hover{
            background-color: rgba(169, 169, 169, 0.349);
            color: black;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.719);
        }
        h2{

        }
